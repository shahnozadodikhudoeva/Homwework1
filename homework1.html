<!DOCTYPE html>
<html manifest="cmf.manifest">
<head>
<title>Offline Web Application</title>
<script>
function changeImage()
{
document.images["jsbutton"].src= "mountain.jpg";
return true;
}
function changeImageMore()
{
document.images["jsbutton"].src= "beach.jpeg";
return true;
}
</script>
</head>
<body>
<img name="jsbutton" src="beach.jpeg" width="25%" height="25%" border="0">
<br><input type=button onclick="changeImage()" value="Lets Show mountain"></input>
&nbsp;&nbsp;<input type=button onclick="changeImageMore()" value="Lets Show beach"></input>
</body>
</html>
